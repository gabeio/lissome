{% extends 'base.html' %}

{%- block head -%}
	<title>{% if school %}{{ school }} - {% endif %}Login</title>
{%- endblock -%}

{%- block body -%}
	<div class="container">
		<div class="row">
			{%- for entry in blog -%}
			<div class="col-xs-12">
				{{ entry }}
			</div>
			{%- endfor -%}
		</div>
		{%- if edit %}
		<form class="form-horizonal" method="POST" action="#">
			<label class="col-xs-2" for="formTitle">Title</label>
			<div class="col-xs-9 col-xs-offset-1 form-group">
				<input type="text" class="form-control" id="formTitle" name="title" />
			</div>
			<label class="col-xs-2" for="formBody">Body</label>
			<div class="col-xs-9 col-xs-offset-1 form-group">
				<textarea class="form-control" id="formBody" name="body">
				</textarea>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
		{% endif -%}
	</div>
{%- endblock -%}
