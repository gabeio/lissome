---
machine:
  node:
    version: 6.2.0
  services:
    - redis
  environment:
    cookie: "cookie"
    school: "Kean University"
    timezone: "US/Eastern"
    mongo: "mongodb://circleci:test@localhost/lissome"
    redis: "redis://:test@localhost/0"
dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && sudo apt-get update
    - sudo apt-get install -y gcc-4.9 g++-4.9
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
    - npm i -g gulp livescript mocha
  cache_directories:
    - "node_modules"
database:
  pre:
    - gulp build
  override:
    - redis-cli config set requirepass test
    - mongo lissome --eval "db.createUser({user:'circleci',pwd:'test',roles:[{role:'readWrite',db:'lissome'}]});"
  post:
    - node lib/commandline/setupschool.js
test:
  pre:
    - gulp clean
    - gulp build
  override:
    - case $CIRCLE_NODE_INDEX in 0) nvm use 0.12 ;; 1) nvm use 4 ;; 2) nvm use 6 ;; 3) nvm use 7 ;; esac:
        parallel: true
    - npm run testCi
