{% extends '../base.html' %}

{% block head %}
	<title>Admin - {{ school }}</title>
{% endblock %}

{% block body %}
	<div class="container-fluid">
		{% include '../navbar.html' %}
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<ol class="breadcrumb">
					<li><a href="/">Dash</a></li>
					<li><a href="/admin/">Admin Dash</a></li>
					<li class="active">Edit</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<ul class="list-group">
				{% for item in objs %}
					<a class="list-group-item">{{ item.title }}{{ item.firstName }} {{ item.middleName }} {{ item.lastName}}</a>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
