{% extends '../base.html' %}

{% block head %}
	<title>Search - Admin - {{ school }}</title>
{% endblock %}

{% block body %}
	<div class="container-fluid">
		{% include '../navbar.html' %}
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<ol class="breadcrumb">
					<li><a href="/">Dash</a></li>
					<li><a href="/admin/">Admin Dash</a></li>
					<li class="active">Search</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<div class="pull-left">
					<h2>Search - Administration Dashboard</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<form method="POST">
					<input type="hidden" name="_csrf" value="{{csrf}}" />
					<input type="hidden" name="action" value="search" />
					<div class="form-group">
						<label for="formLevel">Type</label>
						<select id="formLevel" name="type" tabindex="3">
							<option value="user">User</option>
							<option value="student">Student</option>
							<option value="faculty">Faculty</option>
							<option value="admin">Admin</option>
							<option value="course">Course</option>
						</select>
					</div>
					<div class="form-group">
						<label for="formId">Id</label>
						<input type="text" class="form-control" id="formId" name="id" placeholder="Id" tabindex="1" autofocus />
					</div>
					<h4>OR</h4>
					<div class="form-group">
						<label for="formTitle">Title</label>
						<input type="text" class="form-control" id="formTitle" name="title" placeholder="Title" tabindex="1" autofocus />
					</div>
					<h4>OR</h4>
					<div class="form-group">
						<label for="formUsername">Username</label>
						<input type="text" class="form-control" id="formUsername" name="username" placeholder="Username" tabindex="1" autofocus />
					</div>
					<h4>OR</h4>
					<div class="form-group">
						<label for="formEmail">Email</label>
						<input type="text" class="form-control" id="formEmail" name="email" placeholder="Email" tabindex="1" autofocus />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default" tabindex="3">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
