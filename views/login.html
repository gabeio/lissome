{% extends 'base.html' %}

{% block head %}
	<title>Login - {{ school }}</title>
{% endblock %}

{% block body %}
	<div class="container-fluid">
		<form class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1" method="POST" action="/login">
			<input type="hidden" name="_csrf" value="{{csrf}}" />
			<div class="form-group">
				<!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-lg-offset-1"> -->
				<h2>{% if school %}{{ school }} - {% endif %}Login</h2>
				<!-- </div> -->
			</div>
			{% if error %}
			<div class="form-group">
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
			</div>
			{% endif %}
			<div class="form-group">
				<label for="formUsername">Username</label>
				<input type="text" class="form-control" id="formUsername" name="username" placeholder="Username" tabindex="1" autofocus />
			</div>
			<div class="form-group">
				<label for="formPassword">Password</label>
				<input type="password" class="form-control" id="formPassword" name="password" placeholder="Password" tabindex="2" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" tabindex="3">Submit</button>
			</div>
		</form>
	</div>
	<script src="/assets/custom/lissome.js"></script>
{% endblock %}
