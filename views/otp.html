{% extends 'base.html' %}

{% block head %}
	<title>Two Step Authentication - {{ school }}</title>
{% endblock %}

{% block body %}
	<div class="container-fluid">
		<form class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1" method="POST">
			<input type="hidden" name="_csrf" value="{{csrf}}" />
			<div class="form-group">
				<h2>Two Step Authentication</h2>
			</div>
			{% if error %}
			<div class="form-group">
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
			</div>
			{% endif %}
			<div class="form-group">
				<label for="formToken">Token</label>
				<input type="text" maxlength="6" class="form-control" id="formToken" name="token" placeholder="Token" tabindex="1" autofocus />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" tabindex="3">Submit</button>
			</div>
		</form>
	</div>
{% endblock %}
